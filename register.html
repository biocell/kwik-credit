<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Credit</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
</head>
<body>


    <header class="header">
          <div id="logo">
              <a class="navbar-brand" href="index.html">QwikCredit</a>
          </div>      
            <nav class="navbar">
                <ul class="nav">
                    <li class="nav-item" id="login"><a class="" href="login.html">Login</a></li>        
                    <li class="nav-item" id="register"><a class="" href="register.html">Register</a></li>
                </ul>
        </nav>
    </header>
<div class="register-container">
    <div id="register-form">
            <h1>Register</h1>
            <form name="registerForm" method="POST" action="">
                <p>
                    <input id="first" type="text" name="first_name" placeholder="First Name" required/>
                </p>
                <p>
                    <input id="last" type="text" name="last_name" placeholder="Last Name" required/>
                </p>
                <p>
                    <input id="email" type="text" name="email" placeholder="Email" required/>
                </p>
                            
                <p>
                    <input id="password" type="password" name="password" placeholder="Password" required/>
                </p>
                <p>
                        <input id="confirm-password" type="password" name="confirm_password" placeholder="Confirm Password" required/>
                    </p>
                <button class="button">Submit</button>
                <br/>
         </form>
         <p> Already have an account? <a href="login.html">Login</a></p>
        </div>
       

    </div>
    <script src=/js/register.js></script>
</body>
</html>
